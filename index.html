<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mikey's Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<!-- container for board -->
    <div class="container">
        <header>
            <h1>Mikey's Matching Game</h1>
        </header>
        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>
        	<span class="moves">0</span> Move(s)
        	<span class="timer"></span>
        	<span class="message"></span>
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

<!-- list for the deck and the cards -->

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <!-- modal section -->
    <section class="modal-box hidden">
      <div class="modal-message">
        <h2>Complete!</h2>
        <p class='line'></p>
        <a href="#" class="close">X</a>
        <div class="finish-message">
          Well done!
        </div>
        <div class="finish-info">
          <p>Your Moves <span class="final-moves">
          </span> Your Moves <span class="final-timer"></span></p>
          <p>Star Rating: <span class="final-stars"></span></p>
        </div>
        <div class="button">

        <button class="replay">
          Would you like to play again?
        </button>
      </div>
      </div>
    </section>

<!-- line for javascriptT -->
    <script src="js/app.js"></script>
</body>
</html>
